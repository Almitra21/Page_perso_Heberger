  <div class="title">Données reçues</div>
    <div id="dataContainer">
    <form id="dataForm">
      <div class="form-group">
        <label for="matin">Matin :</label>  
        <input type="time" id="matin" name="matin">
      </div>
      <div class="form-group">
        <label for="aprèsMidi">Après-midi :</label>
        <input type="time" id="aprèsMidi" name="aprèsMidi">
      </div>
    </form>
    </div>
  </main>
<script>
      document.addEventListener('DOMContentLoaded', () => {
      fetch('https://anthonyburchard.netlify.app/.netlify/functions/recevoir_donnees')
        .then(response => response.json())
        .then(data => {
          if (data.storedData.length > 0) {
            const latestData = data.storedData[data.storedData.length - 1];
            document.getElementById('matin').value = latestData.matin;
            document.getElementById('aprèsMidi').value = latestData.aprèsMidi;
          } else {
            alert("Aucune donnée disponible.");
          }
        })
        .catch(error => console.error('Erreur:', error));
    });
</script>
</body>
