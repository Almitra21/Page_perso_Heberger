<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Divs Alignées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 10px; /* Optionnel : espace entre les divs */
            justify-content: center; /* Centre les divs dans le conteneur */
            padding: 20px;
            flex-wrap: wrap; /* Pour que les divs passent à la ligne si nécessaire */
        }
        .container .item {/*card*/
            flex: 1;
            min-width: 200px; /* Largeur minimale des divs */
            background-color: #e1e1e1;
            padding: 20px;
            margin: 10px;
            text-align: center; /* Centre le contenu des divs */
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">Mon Titre Centré</div>
    <div class="container">
        <div class="item">Div 1</div>
        <div class="item">Div 2</div>
        <div class="item">Div 3</div>
    </div>
</body>
</html>
