      <h1>Données reçues</h1>
      <button id="loadData">Charger les données</button>
      <div id="dataContainer">Cliquez sur "Charger les données" pour afficher les données.</div>

      <script>
        document.getElementById('loadData').addEventListener('click', () => {
          fetch('https://anthonyburchard.netlify.app/.netlify/functions/recevoir_donnees')
            .then(response => response.json())
            .then(data => {
              const dataContainer = document.getElementById('dataContainer');
              dataContainer.textContent = JSON.stringify(data.storedData, null, 2);
            })
            .catch(error => console.error('Erreur:', error));
        });
      </script>
