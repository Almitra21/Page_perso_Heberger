  <div class="title">Données reçues</div>
    <div id="dataContainer">
    <form id="dataForm">
      <div class="form-group">
        <label for="nom">Matin :</label>  
        <input type="text" id="nom" name="nom">
      </div>
      <div class="form-group">
        <label for="age">Après-midi :</label>
        <input type="text" id="age" name="age">
      </div>
    </form>
    </div>
<script>
      document.addEventListener('DOMContentLoaded', () => {
      fetch('https://anthonyburchard.netlify.app/.netlify/functions/recevoir_donnees')
        .then(response => response.json())
        .then(data => {
          if (data.storedData.length > 0) {
            const latestData = data.storedData[data.storedData.length - 1];
            document.getElementById('Matin').value = latestData.nom;
            document.getElementById('Après-midi').value = latestData.age;
          } else {
            alert("Aucune donnée disponible.");
          }
        })
        .catch(error => console.error('Erreur:', error));
    });
</script>
